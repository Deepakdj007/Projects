<div class="auth-bg">
  <div class="auth-card">
    <picture>
      <img src="/assets/logo-symbol.svg" alt="DJO Logo" width="80" height="auto" />
    </picture>
    <div class="form-block">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="ad-block">
    <div class="slider">
      @for (image of images; track $index; let i = $index) {
        <div class="slide"
        [class.active]="i === currentIndex()"
        [class.inactive]="i !== currentIndex()">
          <picture>
            <img
            [src]="image.url"
            alt="Fashion Image"
          />
          </picture>
          <div class="caption">
            <h2>{{ image.title }}</h2>
            <p class="brand-font">{{ image.description }}</p>
          </div>
        </div>

      }

    </div>
  </div>

</div>
